site:
  name: AIR Consulting
  site: 'http://airconsulting.vercel.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId:  Add your Google Search Console verification code

# Default SEO metadata
metadata:
  title:
    default: 'Agencia de Marketing Digital | Estrategias para España y Latam | AIRconsulting'
    template: '%s | AIR Consulting'
  description: 'Transformamos negocios en Cádiz y el mundo. Con experiencia probada en Chile, creamos estrategias de SEO y diseño web que generan resultados. ¡Contacta ahora!'
  keywords: ['agencia marketing digital Cádiz', 'desarrollo web Cádiz', 'SEO Cádiz', 'redes sociales Cádiz', 'agencia de marketing para empresas en Chile', 'servicios de SEO internacional para Latinoamérica', 'desarrollo web para empresas de logística', 'estrategia digital para medios de comunicación', 'AIRconsulting', 'sitios web', 'optimización motores de búsqueda', 'community manager']
  robots:
    index: true
    follow: true
  openGraph:
    site_name: AIR Consulting
    images:
      - url: '/images/logo.png'
        width: 1200
        height: 628
        alt: 'AIR Consulting - Agencia de Marketing Digital'
    type: website
    locale: es_ES
  twitter:
    handle: '@airconsulting'  # Update with actual handle
    site: '@airconsulting'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-XXXXXXXXXX" # Replace with your GA4 Measurement ID

ui:
  theme: 'dark' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
